<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة القصص</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في مكتبة القصص المشوقة</h1>
    </header>
    <main>
        <section id="short-stories">
            <h2>قصص قصيرة</h2>
            <button id="short-btn">عرض قصة قصيرة</button>
            <p id="short-story"></p>
        </section>
        <section id="long-stories">
            <h2>قصص طويلة</h2>
            <button id="long-btn">عرض قصة طويلة</button>
            <p id="long-story"></p>
        </section>
        <section id="series">
            <h2>أجزاء من القصص</h2>
            <button id="series-btn">عرض جزء من قصة</button>
            <p id="series-story"></p>
        </section>
    </main>
</body>
</html>
